<app-img *ngIf="product.images.length > 0" [img]="product.images[0]"></app-img>
<h3>{{ product.category.name }} - {{ product.category.typeImg }}</h3>

<h2>{{ product.price | currency: 'USD' + ' ' }}</h2>
<p class="title">{{ product.title }}</p>
<p class="title">{{ product?.taxes | currency: 'USD' + ' '  }}</p>

<button (click)="onShowDetails()">View details</button>
<button (click)="onAddToCart()">Add cart</button>
